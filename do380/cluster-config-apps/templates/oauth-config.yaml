apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-config
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: {{ .Values.namespace }}
  project: {{ .Values.argocdProject }}
  source:
    path: "{{ .Values.targetEnv }}/oauth-config"
    repoURL: "{{ .Values.repoUrl }}"
    targetRevision: HEAD